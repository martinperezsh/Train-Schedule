<<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
<!-- FireBase -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
<!-- Font Family -->
	<link href="https://fonts.googleapis.com/css?family=Arbutus|Luckiest+Guy|Spicy+Rice|Ultra" rel="stylesheet">
<!-- Moment JS -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<div class="container">
	
	<div class="row">
		<div class="jumbotron col-lg-10 col-lg-offset-1">
			
			<h1>Water 7 Sea Train Schedule</h1>
			
		</div>
	</div>
	
	<div class="row">
		<div class="col-lg-10 col-lg-offset-1">
			<div class="panel panel-info">
				
				<div class="panel-heading">
					<h2>Current Sea Train Shedule</h2>
				</div>
				
				<div class="panel-body" id="tableArea">
					<table class="table" id="scheduleTable">
						
						<thead>
							<tr>
								<th>Sea Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						
						<tbody>
						<!-- JS and firebase will fill this out -->
						</tbody>
						
					</table>
				</div>
				
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-lg-10 col-lg-offset-1">
			<div class="panel panel-info">
				
				<div class="panel-heading">
					<h2>Add Sea Train</h2>
				</div>
				
				<div class="panel-body" id="addTrainPanel">
					<form>
						<div class="form-group">
							<label for="trainName">Add Sea Train</label>
							<input type="text" class="form-control" id="trainName"></input>
						</div>
					
						<div class="form-group">
							<label for="destination">Destination</label>
							<input type="text" class="form-control" id="destination"></input>
						</div>
				
						<div class="form-group">
							<label for="firstTrain">First Sea Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control" id="firstTrain"></input>
						</div>
			
						<div class="form-group">
							<label for="frequency">Frequency</label>
							<input type="text" class="form-control" id="frequency"></input>
						</div>
		
						<input class="btn btn-info" type="submit" value="Submit">
					</form>
				</div>
				
			</div>
		</div>
	</div>
	
</div>


<!-- Javascript -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
